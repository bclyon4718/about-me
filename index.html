<!doctype html>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Betta Lyon-Delsordo</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <!-- Include jQuery -->
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script type='text/javascript'>
[CDATA[ 

  $(function() {
    // Stick the #nav to the top of the window
    var nav = $('#nav');
    var navHomeY = nav.offset().top;
    var isFixed = false;
    var $w = $(window);
    $w.scroll(function() {
        var scrollTop = $w.scrollTop();
        var shouldBeFixed = scrollTop > navHomeY;
        if (shouldBeFixed && !isFixed) {
            nav.css({
                position: 'fixed',
                top: 0,
                left: nav.offset().left,
                width: nav.width()
            });
            isFixed = true;
        }
        else if (!shouldBeFixed && isFixed)
        {
            nav.css({
                position: 'static'
            });
            isFixed = false;
        }
    });
});

]]>  
</script>
</head>
<body>
  <div id="wrap">
   <div id="header">
        <div id="logo">Start Slowly Scrolling Down<br /> This Page!</div>
        <div id="navWrap">
            <div id="nav">
                <ul>
                    <li><a href="#" class="smoothScroll">Demo Link 1</a></li>
                    <li><a href="#" class="smoothScroll">Demo Link 2</a></li>
                    <li><a href="#" class="smoothScroll">Demo Link 3</a></li>
                    <li><a href="#" class="smoothScroll">Demo Link 4</a></li>
                </ul>    
                <br class="clearLeft" />
            </div>
        </div>
    </div>
  <div>
  <p>Betta Lyon-Delsordo</p>
<br>A Digital Resume
  </div>
  </div>
</body>
</html>
